<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <canvas id="wheelCanvas" width="800" height="600"></canvas>
    <button onclick="spin()">Spin the Wheel!</button>
    <p id="result">Click the button to spin the wheel!</p>
    <script src="game.js"></script>
</body>
</html>
